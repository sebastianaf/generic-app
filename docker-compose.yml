version: "3.8"

services:
  org-project-api-01:
    container_name: org-project-api-01
    image: org-project-api-01
    restart: always
    environment:
      API_PORT: ${API_PORT}
      API_TOKEN: ${API_TOKEN}
      DB_DATABASE: ${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      TZ: ${TZ}
    build:
      context: ./api-01
      dockerfile: Dockerfile
      args:
        API_PORT: ${API_PORT}
    ports: 
      - 9010:${API_PORT}
    depends_on:
      - org-project-db
    networks:
      - org-project

  org-project-db-01:
    container_name: org-project-db-01
    restart: always
    image: postgres:latest
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
      TZ: ${TZ}
    volumes:
      - ./db:/var/lib/postgresql/data
    ports: 
      - 9020:5432
    networks:
      - org-project     

  org-project-ui-01:
    container_name: org-project-ui-01
    image: org-project-ui-01
    restart: always
    environment:
      UI_PORT: ${UI_PORT}
      API_HOST: ${API_HOST}
    build:
      context: ./ui-01
      dockerfile: Dockerfile
      args:
        UI_PORT: ${UI_PORT}
    depends_on:
      - org-project-api-01
    ports:
      - 9030:${UI_PORT}
    networks:
      - org-project

  org-project-pgadmin:
    container_name: org-project-pgadmin
    restart: always
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PG_ADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PG_ADMIN_PASSWORD}
    depends_on:
      - org-project-db
    ports: 
      - 9040:80
    networks:
      - org-project

  org-project-duckdns:
    container_name: org-project-duckdns
    restart: always
    image: ghcr.io/linuxserver/duckdns
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
      SUBDOMAINS: ${SUBDOMAINS}
      DUCKDNS_TOKEN: ${DUCKDNS_TOKEN}
      LOG_FILE: ${LOG_FILE}
    networks:
      - org-project

networks:
  org-project:
    name: org-project